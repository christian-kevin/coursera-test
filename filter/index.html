<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Custom Filter</title>
  </head>
  <body>
    <h1> Custom Filter</h1>
    <div ng-controller='MsgController'>
      {{name}} give message : <br>
      Loves : {{sayMessage()}} <br>
      Truth : {{sayMessage() | truth : 'Hello' : 'How are you' | uppercase}}
    </div>

  </body>
</html>
