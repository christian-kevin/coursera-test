<!DOCTYPE html>
<html ng-app='CounterApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Digest Cycle</title>
  </head>
  <body>
    <h1> Digest Cycle</h1>
    <div ng-controller='CounterController'>
      <button ng-click = "showNumberOfWatchers()"> Show Me </button>
      <button ng-click = "countOnce()"> One Counter </button>
      <button ng-click = "upCounter()"> Counter </button><br>
      Counter 1 : {{onceCounter}} <br>
      Counter 2 : {{counter}}
    </div>

  </body>
</html>
