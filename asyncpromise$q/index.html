<!DOCTYPE html>
<html ng-app='ShoppingListPromiseApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Custom Service</title>
  </head>
  <body>
    <h1> CustomService</h1>
    <div ng-controller='ShoppingListController as list'>
        <input type="text" ng-model="list.itemName" placeholder="item name">
        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
        <button ng-click="list.addItem();">Add Item To Shopping List</button>
        <ol>
          <li ng-repeat="item in list.items">
              {{ item.quantity }} boxes of {{ item.name }}
              <button ng-click="list.removeItem($index);">Remove This Item</button>
          </li>
    </div>

  </body>
</html>
